        function pressroleid(roleid) {
            if (roleid == ("402880e74d75c4dd014d75d3c5f40001") ||

                roleid == ("8a8ab0b246dc81120146dc81818b0051") ||
                roleid == ("8a9ea1305d886cbc015d96803d0104e7") ||
                roleid == ("8a9ea1305d886cbc015d9681f27404ea") ||
                roleid == ("8a9ea1305d886cbc015d9682581a04ec")) {

                $("#o2o_data").removeClass("hide");
                $("#o2o_text1").addClass("hide");
                $("#o2o_text2").addClass("hide");
            }
        }
        $(document).ready(function() {
            var myapi = restapis;
            myweixin;
            debugger;
            myweixin.onUser = function() {
                var user = myweixin.getUserInfo();
                debugger;
                if (myweixin.hasOwnProperty("openid") && myweixin.openid != null && myweixin.openid != "undefined") {
                    myapi.request("getRole", null, "open_id=" + myweixin.openid, function(result) {
                        if (result.reuslt == 0) {
                            if (result.roleid) {
                                if (typeof(result.roleid) == "string") pressroleid(result.roleid);
                                else
                                    for (var i = 0; i < result.roleid.length; i++) pressroleid(result.roleid[i]);
                            }
                        }
                    })
                }
                if (user.hasOwnProperty("userid") && user.userid != "undefined") {
                    console.log("login success");

                } else {
                    console.log("no user");
                    window.location = "registbymobile.html";
                }
            }
            myweixin.initial();
        });
