<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>税种核定</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/my.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/jquery.flexText.min.js"></script>
    <script src="https://cdn.bootcss.com/json2/20160511/json2.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.0/locale/zh-cn.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
    <script type="text/javascript">
        var investorAry = [];
        var isAddMode = true;
        var curDate;
        function formatDateTo(dstr){
            var result = "2017-06-30 10:00:00.0";
            if(result.indexOf(" ")!=-1){
                var thedatearr = result.split(" ");
                var timearr = thedatearr[1].split(":");
                result = thedatearr[0] +" " + timearr[0]+":"+timearr[1];
                return result;
            }
        }
        function initial(data) {
            curDate = data;
            debugger;
            if (data.confirm_name)
                $("#confirm_name").text(data.confirm_name);

            if (data.hasOwnProperty("szhd_state"))
                if (data.szhd_state1 == 1) {
                    if (data.hasOwnProperty("szhd_address"))
                        $("#szhd_address").val(data.szhd_address);
                    if (data.szhd_state == 2) {
                        $("#appointment_time").val(data.szhd_time.replace(" ","T"));
                        $("#appointment_time").attr("disabled", "yes");
                        $("#szhd_address").attr("disabled", "yes");
                        $("#photoGroup").removeClass("hide");
                    } else {
                        if (data.hasOwnProperty("szhd_time")) {
                            $("#appointment_time").val(data.szhd_time.replace(" ","T"));
                        } else {
                            var today = new Date();
                            $("#appointment_time").attr('min', today.Format("yyyy-MM-ddThh:mm"));
                            var month = new Date(new Date().setMonth(today.getMonth() + 6));
                            $("#appointment_time").attr('max', month.Format("yyyy-MM-ddThh:mm"));
                        }
                        if (data.hasOwnProperty("szhd_address")) $("#szhd_address").val(data.szhd_address);
                        if(data.szhd_state==1){
                            $("#thesubmit").attr("disabled", "yes");
                        }
                    }
                } else {
                    if (data.hasOwnProperty("szhd_time")) {
                        $("#appointment_time").val(data.szhd_time.replace(" ","T"));
                    }
                    $("#szhd_address").val(data.szhd_address);
                    if (data.szhd_license == null || data.szhd_license) {
                        $("#szhd_license_img").attr("src", getRemotePic(data.szhd_license));
                    }
                    $("#imgcon").addClass("hide");
                    $("#photoGroup").removeClass("hide");
                    $("#thesubmit").attr("disabled", "yes");
                }
            checkInputFileImg();
        }
        $(document).ready(function() {
            var myapi = restapis;
            $("#thesubmit").on("click", function(events) {
                //
                debugger;
                if (curDate) {
                    var today = $("#appointment_time").val();
                    if (curDate.szhd_state != 2) {

                        var params = "id=" + GetRequest()["id"] + "&szhd_time=" + today + "&szhd_address=" + $("#appointment_address").val() + "&szhd_license=null&szhd_state=1";
                        myapi.request("updateStartSZHD", null, params, function(result) {
                            window.location = "ee_u_progress.html";
                        }, function() {});
                    } else {
                        var params = "id=" + GetRequest()["id"] + "&szhd_license=" + $("#szhd_license").val() + "&szhd_state1=2&szhd_state=2";
                        myapi.request("updateSZHD_state", null, params, function(result) {
                            debugger;
                            window.location = "ee_u_progress.html";
                        }, function(e) {});
                    }
                }
            });
            $("#file").on("change", function() {
                onuploadComponentChangeHandler($("#file"), "#szhd_license", function(result) {
                    $("#uploadlabel").text("上传完毕");
                    $("#szhd_license").val(result.fileName);
                    getRemotePic(result.fileName, $("#szhd_license_img"));
                }, function(event) {
                    alert("上传失败");
                });
            });
            myapi.request("searchSZHD", null, "id=" + GetRequest()["id"], function(result) {
                initial(result);
            }, function(e) {});

        })

    </script>
</head>

<body class="my-body">

    <div style="padding:0px;marging:0px;background-size: cover;overflow-y:visible;">
        <img class="col-xs-4 col-xs-offset-4 img-responsive my-gap-top" src="images/dfa8c6ef0acedc844c59669f4f24fe1a.png">
        <div class="section my-topsection">
            <div class="container" style="vertical-align:mid;">
                <div class="col-xs-12 text-center my-gap-bottom">
                    <!--h3> 企业名称预先核准申请书</h3-->
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <label class="clearfix">登记企业名称</label>
                    <label id="confirm_name" class="my-form-label text-center clearfix">&nbsp;
                    </label>
                </div>
                <form id="bookform">
                    <div class="form-group">
                        <label class="clearfix">面签预约时间</label>
                        <div class="form-group">
                            <input id="appointment_time" class="form-control" type="datetime-local">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="clearfix">面签预约地点</label>
                        <select id="appointment_address" name="appointment_address" class="mycompany-select">
                            <option title="小区总部" value="小区总部"><span style="font-size:12;color:#cccccc">园区小区总部，地址是：上海市XX区XX路233号</span></option>
                            <option title="市区总部" value="市区总部"><span style="font-size:12;color:#cccccc">园区市区总部，地址是：上海市XX区XX路233号</span></option>
                        </select>
                    </div>
                    <div id="photoGroup" class="text-center hide">
                        <hr>
                        <div>
                            <div class="col-xs-2" style="float:left"></div>
                            <a href="javascript:showPic()" class="col-xs-8" style="float: left">
                                <img id="szhd_license_img" src="images/picframe.svg" class="img-responsive" style="height:60%;border-radius: 8px;background-color: #E5E5E4;border: 1px solid #d3d3d3;padding:0px;margin:0px;">
                            </a>
                        </div>
                        <a id="imgcon" href="javascript:;" class="a-upload btn btn-success col-xs-6 col-xs-offset-3 my-gap-top">
                            <img class="img-responsive">
                            <canvas></canvas>
                            <input class="my-caver-upload" type="file" capture="camera" accept="image/*" name="file" id="file">
                            <label id="uploadlabel" class="my-upload-label">拍照上传</label>
                        </a>
                    </div>
                    <input type="hidden" id="szhd_license">
                    <hr>
                    <button id="thesubmit" class="btn btn-primary form-control" type="button">提交</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
