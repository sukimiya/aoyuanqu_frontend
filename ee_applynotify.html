<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>核准通知</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/my.css" rel="stylesheet" type="text/css">
</head>

<body class="my-body" style="background-image:url('images/cloudbgxd301.png');background-size: cover;">
    <div class="section my-topsection">

        <div class="container" style="vertical-align:mid;">
            <div class="col-xs-10 col-xs-offset-1 text-center" style="color:white;">
                <p>&nbsp;</p>
                <span style="font-size:16px;">恭喜您！<br>工商查名正式通过！</span>
                <h1>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </h1>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container-fluid my-gap-top text-center" style="width:100%;height:60%;">
            <div class="col-xs-2" style="float:left"></div>
            <a href="javascript:showPic()" class="col-xs-8" style="float: left">
                <img id="qygd_pic1_img" src="images/picframe.svg" class="img-responsive" style="height:60%;border-radius: 8px;background-color: #E5E5E4;border: 1px solid #d3d3d3;padding:0px;margin:0px;">
            </a>
            <input type="hidden" id="qygd_pic1">
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
    <script type="text/javascript">
        function showPic() {
            if ($("#qygd_pic1_img").attr("src") == "images/picframe.svg") return;
            previewImagebyWX($("#qygd_pic1_img").attr("src"));
        }
        $(document).ready(function() {
            var myapi = restapis;
            myapi.request("ee_u_applynotify", null, "id=" + GetRequest()["id"], function(result) {
                debugger;
                if (result.hasOwnProperty("allow_pic")) {
                    $("#qygd_pic1").val(result.allow_pic);
                    $("#qygd_pic1_img").attr("src", getRemotePic(result.allow_pic));
                }
            }, function(e) {
                alert("获取数据出错");
            })
        });

    </script>
</body>

</html>
