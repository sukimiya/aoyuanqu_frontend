<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>核准通知</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/my.css" rel="stylesheet" type="text/css">
</head>

<body class="mybody">
    <div class="section my-topsection">
        <div class="container">
            <div class="bobble-item-bg clearfix">
                <div class="text-center cricle-num">1</div>
                <div style="color:#FAFAFA">
                    <div class="triangle"></div>
                    <a id="item1" class="col-xs-9 bobble-box clearfix">工商预查名&nbsp;<span class="badge">12</span></a>
                </div>
            </div>
            <div class="bobble-item-bg clearfix">
                <div class="text-center cricle-num">2</div>
                <div style="color:#FAFAFA">
                    <div class="triangle"></div>
                    <a id="item2" class="col-xs-9 bobble-box clearfix">工商核准通知&nbsp;<span class="badge">12</span></a>
                </div>
            </div>
            <div class="bobble-item-bg clearfix">
                <div class="text-center cricle-num">3</div>
                <div style="color:#FAFAFA">
                    <div class="triangle"></div>
                    <a id="item3" class="col-xs-9 bobble-box clearfix">工商注册面签&nbsp;<span class="badge">12</span></a>
                </div>
            </div>
            <div class="bobble-item-bg clearfix">
                <div class="text-center cricle-num">4</div>
                <div style="color:#FAFAFA">
                    <div class="triangle"></div>
                    <a id="item4" class="col-xs-9 bobble-box clearfix">营业执照发放&nbsp;<span class="badge">12</span></a>
                </div>
            </div>
            <div class="bobble-item-bg clearfix">
                <div class="text-center cricle-num">5</div>
                <div style="color:#FAFAFA">
                    <div class="triangle"></div>
                    <a id="item5" class="col-xs-9 bobble-box clearfix">银行开户及三方协议&nbsp;<span class="badge">12</span></a>
                </div>
            </div>
            <div class="bobble-item-bg clearfix">
                <div class="text-center cricle-num">6</div>
                <div style="color:#FAFAFA">
                    <div class="triangle"></div>
                    <a id="item6" class="col-xs-9 bobble-box clearfix">税种核定预约&nbsp;<span class="badge">12</span></a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
    <script type="text/javascript">

        function gotoNameApply() {
            window.location = "ee_u_nameapplylist.html";
        }

        function gotoApplyNotify() {
            window.location = "ee_applynotifylist.html";
        }

        function gotoMeetting() {
            window.location = "ee_u_meetinglist.html";
        }

        function gotoCA() {
            window.location = "ee_calist.html";
        }

        function gotoCheckTax() {
            window.location = "ee_checktaxlist.html";
        }

        function gotoEEFinish() {
            window.location = "ee_taxmeettinglist.html";
        }
        var myapi = restapis;

        function initial(data) {

            var mybadges = $(".badge");
            for (var i = 0; i < mybadges.length; i++) {
                var node = mybadges[i];
                switch (i) {
                    case 0:
                        node.firstChild.data = data["apply_state"];
                        break;
                    case 1:
                        node.firstChild.data = data["allow_notice"];
                        break;
                    case 2:
                        node.firstChild.data = data["appointment_state"];
                        break;
                    case 3:
                        node.firstChild.data = data["license_state"];
                        break;
                    case 4:
                        node.firstChild.data = data["swsf_state"];
                        break;
                    case 5:
                        node.firstChild.data = data["szhd_state"];
                        break;
                }
            }
        }
        $(document).ready(function() {
            myweixin.onUser = function() {
                var user = myweixin.getUserInfo();
                debugger;
                if (user.hasOwnProperty("userid")) {
                    console.log("login success");
                    if (user.hasPri("402880e74d75c4dd014d75d3c5f40001")) {
                        $("#item1").attr("href", "javascript:gotoNameApply()");
                        $("#item2").attr("href", "javascript:gotoApplyNotify()");
                    }
                    if (user.hasPri("402881875b19f141015b19fb1d490019")) {
                        $("#item3").attr("href", "javascript:gotoMeetting()");
                        $("#item4").attr("href", "javascript:gotoCA()");
                    }
                    if (user.hasPri("8a8ab0b246dc81120146dc81818b0051")) {
                        $("#item5").attr("href", "javascript:gotoCheckTax()");
                        $("#item6").attr("href", "javascript:gotoEEFinish()");
                    }
                } else {
                    console.log("no user");
                    window.location = "registbymobile.html";
                }
                
                myapi.request("ee_u_progress", null, "", function(result) {
                    initial(result);
                }, function(e) {});

            }
            debugger;
            myweixin.initial();
        });

    </script>
</body>

</html>
