<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>核准通知</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        .addd {
            position: absolute;
            position: relative;
        }

    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
    <script type="text/javascript">
        var theimagesid = "";

        function showPic() {
            if ($("qygd_pic1_img").attr("src") == "images/picframe.svg") return;
            previewImagebyWX($("#qygd_pic1_img").attr("src"));
        }
        $(document).ready(function() {
            //showRemoteImg(#qygd_pic1_img');
            checkInputFileImg();
            var myapi = restapis;
            myapi.request("ee_u_applynotify", null, "id=" + GetRequest()["id"], function(result) {
                debugger;
                if (result.hasOwnProperty("allow_pic") && result.allow_pic != null && result.allow_pic != "") {
                    getRemotePic(result.allow_pic, $("#qygd_pic1_img"));
                    $("submistBtn").addClass("hide");
                } else {
                    $("#submistBtn").on("click", function(me) {
                        var myapi = restapis;
                        theimagesid = $("#qygd_pic1").val();
                        if (theimagesid != "")
                            myapi.request("updateAllow_pic", null, "id=" + GetRequest()["id"] + "&allow_pic=" + theimagesid, function(result) {
                                window.location = "ee_u_progress.html";
                            }, function(e) {
                                alert("提交失败了");
                            });
                    });
                    $("#file").on("change", function() {
                        $("#file").addClass("disabled");
                        UploadCompressedImage($("#file"), "#qygd_pic1", function(result) {
                            $("#uploadlabel").text("上传完毕");
                            $("#qygd_pic1").val(result.fileName);
                            getRemotePic(result.fileName, $("#qygd_pic1_img"));
                            $("#file").removeClass("disabled");
                        }, function(event) {
                            alert("上传失败");
                            $("#file").removeClass("disabled");
                        });
                    });
                }
                if (result.allow_notice == 2) {
                    $("submistBtn").addClass("hide");
                }
            }, function(e) {
                alert("获取数据出错");
            })

        });

    </script>
</head>
