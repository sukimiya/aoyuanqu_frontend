<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/my.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="section my-topsection">
        <div class="container my-head">
            <div class="row">
                <div class="col-md-3">
                    &nbsp;
                </div>
                <div class="col-md-6">
                    <ul class="list-inline">
                        <li class="my-top-content">
                            <img class="img-circle my-top-headpic" src="http://upic.me/i/67/0d5735f8.gif" />
                        </li>
                        <li class="my-top-content">
                            <a href="./myprofile">我的名字</a>
                        </li>
                        <li class="my-top-content">
                            <a href="./mycompanyprofile.html">上海某某有限公司</a><a class="btn btn-default my-navbar-link">A类企业</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-xs-offset-1 my-navbar-left-btn">
                    <a class="btn btn-default my-navbar-link"><b>我的钱包</b></a>
                </div>
                <div class="col-md-4 my-navbar-mid-btn">
                    <a class="btn btn-default my-navbar-link"><b>推荐码</b></a>
                </div>
                <div class="col-md-4 my-navbar-mid-btn">
                    <a class="btn btn-default my-navbar-link"><b>企业信息</b></a>
                </div>
            </div>
        </div>
        <div class="list-group my-list">
            <a href="#" class="list-group-item my-list-item">
                <i class="fa fa-jpy" aria-hidden="true" style="color:#ff9800;padding-left:15px;padding-right:25px;"></i>
                <span>我的奖励</span>
                <span class="badge" style="color:#e51c23;font-size:22px;">
                    <b>1000元</b>&nbsp;
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </a>
            <a class="list-group-item my-list-item">
                <i class="fa fa-heart" aria-hidden="true" style="color:#e51c23"></i>
                <span>我的招商</span>
                <span class="badge" style="color:#aaaaaa;font-size:14px;">
                    已招商0&nbsp;
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </a>
            <a class="list-group-item my-list-item">
                <i class="fa fa-list-alt" aria-hidden="true" style="color:#3f51b5"></i>
                <span>我的财政扶持</span>
                <span class="badge" style="color:#aaaaaa;font-size:14px;">
                    当前有财政扶持&nbsp;
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </a>
            <a class="list-group-item my-list-item">
                <i class="fa fa-tasks" aria-hidden="true" style="color:#259b24"></i>
                <span>我的项目</span>
                <span class="badge" style="color:#aaaaaa;font-size:14px;">

                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </a>
            <a class="list-group-item my-list-item">
                <i class="fa fa-glass" aria-hidden="true" style="color:#fc8d0a"></i>
                <span>我的活动</span>
                <span class="badge" style="color:#aaaaaa;font-size:14px;">
                    1个活动正在进行&nbsp;
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </a>
            <a class="list-group-item my-list-item" href="mysecuritysettings.html">
                <i class="fa fa-cog" aria-hidden="true" style="color:#636363"></i>
                <span>安全设置</span>
                <span class="badge">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </a>
