    <script type="text/javascript">
        var investorAry = [];
        var isAddMode = true;

        function addAinvestorToList(data, adddata = true) {
            var rsstr = '<a href="javascript:editInvestor(' + "'" +
                data["id"] + "'" + ')" class="list-group-item col-xs-12 my-list-item-52"><div class="col-xs-8 my-label" nobr>' +
                data["qygd_name"] + '</div><div class="col-xs-4 clearfix text-right my-description" nobr>金额:' +
                data["qygd_investment"] + '万元</div><div class="col-xs-8 my-description" nobr>职位:' +
                data["qygd_jobtitle"] + '</div><div class="col-xs-4 clearfix text-right my-description" nobr>' +
                calculate_qygd_investment(data["qygd_investment"]) + '</div></a>';
            $("#investorlists").append(rsstr);
            if (adddata)
                investorAry.push(data);
        }

        function calculate_qygd_investment(investment) {
            var totalInvestment = Number($("#register_money").text());
            if (Number(investment)) {
                var rsstr = Math.floor(investment / totalInvestment * 10000) / 100;
                return rsstr + "%";
            }
            return "0%";
        }


        var curSelectedIndex = -1;

        function editInvestor(id) {
            if (investorAry.length > 0) {
                for (var i = 0; i < investorAry.length; i++) {
                    var ainvestor = investorAry[i];
                    if (ainvestor.id == id) {
                        $("#qygd_name").val(ainvestor["qygd_name"]);
                        $("#qygd_idnumber").val(ainvestor["qygd_idnumber"]);
                        $("#qygd_investment").val(ainvestor["qygd_investment"]);
                        $("#qygd_jobtitle").val(ainvestor["qygd_jobtitle"]);
                        $("#qygd_pic1").val(ainvestor["qygd_pic1"]);
                        $("#qygd_pic2").val(ainvestor["qygd_pic2"]);
                        $("#qygd_pic3").val(ainvestor["qygd_pic3"]);
                        $("#qygd_pic1" + "_img").attr("src", "images/picframe.svg");
                        $("#qygd_pic2" + "_img").attr("src", "images/picframe.svg");
                        $("#qygd_pic3" + "_img").attr("src", "images/picframe.svg");
                        if (ainvestor["qygd_pic1"]) $("#qygd_pic1" + "_img").attr("src", getRemotePic(ainvestor["qygd_pic1"]));
                        if (ainvestor["qygd_pic2"]) $("#qygd_pic2" + "_img").attr("src", getRemotePic(ainvestor["qygd_pic2"]));
                        if (ainvestor["qygd_pic3"]) $("#qygd_pic3" + "_img").attr("src", getRemotePic(ainvestor["qygd_pic3"]));
                        curSelectedIndex = i;
                        isAddMode = false;
                        $("#addinvestorpanel").modal("toggle");
                        break;
                    }
                }
            }
        }

        function pressData(data) {
            debugger;
            if (data.hasOwnProperty("confirm_name")) $("#companyname").text(data.confirm_name);
            if (data.hasOwnProperty("actual_address")) $("#actual_address").text(data.actual_address);
            if (data.hasOwnProperty("manage_range")) $("#manage_range").text(data.manage_range);
            if (data.hasOwnProperty("register_money")) $("#register_money").text(data.register_money);
            if (data.hasOwnProperty("register_kind")) $("#register_kind").text(data.register_kind);
            if (data.hasOwnProperty("tzfr_name")) $("#tzfr_name").text(data.tzfr_name);
            if (data.hasOwnProperty("tzfr_name")) {
                var tzfr = {
                    qygd_name: data["tzfr_name"],
                    qygd_idnumber: data["tzfr_idnumber"],
                    qygd_investment: data["f_investment"],
                    qygd_pic1: data["tzfr_pic1"],
                    qygd_pic2: data["tzfr_pic2"],
                    qygd_pic3: data["tzfr_pic3"],
                    id: data["id"],
                    qygd_jobtitle: "法人"
                };
                data.arr.unshift(tzfr);
            }
            if (data.hasOwnProperty("arr")) {
                for (var i = 0; i < data.arr.length; i++) {
                    var node = data.arr[i];
                    addAinvestorToList(node);
                }
            }
            if (data.hasOwnProperty("appointment_time")) {
                debugger;
                var today = new Date(data.appointment_time.time);
                $("#appointment_time").text(today.Format("yyyy-MM-dd hh:mm"));
            }
            if (data.hasOwnProperty("appointment_address"))
                $("#appointment_address").text(data.appointment_address);
            if (data.hasOwnProperty("zip_code")) $("#zip_code").text(data.zip_code);
            if (data.hasOwnProperty("qyfr_name")) $("#qyfr_name").text(data.qyfr_name);
            if (data.hasOwnProperty("qyfr_telephone")) $("#qyfr_telephone").text(data.qyfr_telephone);
            if (data.hasOwnProperty("qyfr_email")) $("#qyfr_email").text(data.qyfr_email);
            if (data.hasOwnProperty("qyfr_mobile")) $("#qyfr_mobile").text(data.qyfr_mobile);
            if (data.hasOwnProperty("qyjs_idnumber")) $("#qyjs_idnumber").text(data.qyjs_idnumber);
            if (data.hasOwnProperty("qyjs_name")) $("#qyjs_name").text(data.qyjs_name);
            debugger;
            if (data.hasOwnProperty("weituo_state")) {
                debugger;
                if (data.weituo_state == 0) {
                    $('#weituo_state').text("委托代理记账:否");
                    $("#aainfogroup").removeClass("hide");
                } else {
                    $('#weituo_state').text("委托代理记账:是");
                    $("#aainfogroup").addClass("hide");
                }
            }
            if (data.hasOwnProperty("qycw_name")) $("#qycw_name").text(data.qycw_name);
            if (data.hasOwnProperty("qycw_telephone")) $("#qycw_telephone").text(data.qycw_telephone);
            if (data.hasOwnProperty("qycw_email")) $("#qycw_email").text(data.qycw_email);
            if (data.hasOwnProperty("qycw_mobile")) $("#qycw_mobile").text(data.qycw_mobile);
            debugger;
            if (data.hasOwnProperty("qyjs_pic1")) {
                $("#qyjs_pic1").val(data.qyjs_pic1);
                $("#qyjs_pic1_img").attr("src", getRemotePic(data.qyjs_pic1));
            }
            if (data.hasOwnProperty("qyjs_pic2")) {
                $("#qyjs_pic2").val(data.qyjs_pic2);
                $("#qyjs_pic2_img").attr("src", getRemotePic(data.qyjs_pic2));
            }
            if (data.hasOwnProperty("qycw_pic1")) {
                $("#qycw_pic1").val(data.qycw_pic1);
                $("#qycw_pic1_img").attr("src", getRemotePic(data.qycw_pic1));
            }

            if (data.hasOwnProperty("qycw_pic2")) {
                $("#qycw_pic2").val(data.qycw_pic2);
                $("#qycw_pic2_img").attr("src", getRemotePic(data.qycw_pic2));
            }

            if (data.hasOwnProperty("qycw_pic3")) {
                $("#qycw_pic3").val(data.qycw_pic3);
                $("#qycw_pic3_img").attr("src", getRemotePic(data.qycw_pic3));
            }

            if (data.hasOwnProperty("qycw_pic4")) {
                $("#qycw_pic4").val(data.qycw_pic4);
                $("#qycw_pic4_img").attr("src", getRemotePic(data.qycw_pic4));
            }
            checkInputFileImg();
        }

        function getmeetingdata() {
            var theid = GetRequest()["id"];
            var myapi = restapis;
            myapi.request("searchYCM", null, "id=" + theid, function(result) {
                if (result)
                    pressData(result);
            }, function(e) {});
        }
        $(document).ready(function() {

            $(".my-previewer").on("click", function() {
                var img = this.getElementsByTagName("img")[0];
                debugger;
                previewImagebyWX(img.src);
            });
            getmeetingdata();
        })
