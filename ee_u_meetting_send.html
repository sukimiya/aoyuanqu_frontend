<head>

    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

        .my-form-h1 {}

        .my-form-label {
            font-size: 16px;
            font-weight: bold;
            color: #e51c23;
        }

    </style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <script type="text/javascript" src="js/jquery.flexText.min.js"></script>

    <script src="https://cdn.bootcss.com/moment.js/2.18.0/moment.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.18.0/locale/zh-cn.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
    <script type="text/javascript">
        var investorAry = [];
        var isAddMode = true;

        function addAinvestorToList(data, adddata = true) {
            var rsstr = '<a href="javascript:editInvestor(' + "'" +
                data["id"] + "'" + ')" class="list-group-item col-xs-12 my-list-item-52"><div class="col-xs-8 my-label" nobr>' +
                data["qygd_name"] + '</div><div class="col-xs-4 clearfix text-right my-description" nobr>金额:' +
                data["qygd_investment"] + '万元</div><div class="col-xs-8 my-description" nobr>职位:' +
                data["qygd_jobtitle"] + '</div><div class="col-xs-4 clearfix text-right my-description" nobr>' +
                calculate_qygd_investment(data["qygd_investment"]) + '</div></a>';
            $("#investorlists").append(rsstr);
            if(adddata)
                investorAry.push(data);
        }

        function calculate_qygd_investment(investment) {
            var totalInvestment = Number($("#register_money").text());
            if (Number(investment)) {
                var rsstr = Math.floor(investment / totalInvestment * 10000) / 100;
                return rsstr + "%";
            }
            return "0%";
        }


        var curSelectedIndex = -1;

        function editInvestor(id) {
            if (investorAry.length > 0) {
                for (var i = 0; i < investorAry.length; i++) {
                    var ainvestor = investorAry[i];
                    if (ainvestor.id == id) {
                        $("#qygd_name").val(ainvestor["qygd_name"]);
                        $("#qygd_idnumber").val(ainvestor["qygd_idnumber"]);
                        $("#qygd_investment").val(ainvestor["qygd_investment"]);
                        $("#qygd_jobtitle").val(ainvestor["qygd_jobtitle"]);
                        $("#qygd_pic1").val(ainvestor["qygd_pic1"]);
                        $("#qygd_pic2").val(ainvestor["qygd_pic2"]);
                        $("#qygd_pic3").val(ainvestor["qygd_pic3"]);
                        $("#qygd_pic1" + "_img").attr("src", "images/picframe.svg");
                        $("#qygd_pic2" + "_img").attr("src", "images/picframe.svg");
                        $("#qygd_pic3" + "_img").attr("src", "images/picframe.svg");
                        if(ainvestor["qygd_pic1"]) $("#qygd_pic1" + "_img").attr("src", getRemotePic(ainvestor["qygd_pic1"]));
                        if(ainvestor["qygd_pic2"]) $("#qygd_pic2" + "_img").attr("src", getRemotePic(ainvestor["qygd_pic2"]));
                        if(ainvestor["qygd_pic3"]) $("#qygd_pic3" + "_img").attr("src", getRemotePic(ainvestor["qygd_pic3"]));
                        curSelectedIndex = i;
                        isAddMode = false;
                        $("#addinvestorpanel").modal("toggle");
                        break;
                    }
                }
            }
        }

        function getmeetingdata() {
            var theid = GetRequest()["id"];
            var myapi = restapis;
            myapi.request("searchYCM", null, "id=" + theid, function(result) {
                debugger;
                if (result)
                    pressData(result);
            }, function(e) {});
        }

        function pressData(data) {
            $("#apply_name").val(data["apply_name"]);
            $("#apply_name").append("<option>" + data["apply_name"] + "</option>");
            $("#apply_name").append("<option>" + data["apply_name2"] + "</option>");
            $("#apply_name").append("<option>" + data["apply_name3"] + "</option>");
            $("#apply_name").append("<option>" + data["apply_name4"] + "</option>");
            if (data.hasOwnProperty("actual_address")) $("#actual_address").text(data.actual_address);
            if (data.hasOwnProperty("manage_range")) $("#manage_range").text(data.manage_range);
            if (data.hasOwnProperty("manage_range")) $("#manage_range_d").text(data["manage_range"]);
            if (data.hasOwnProperty("register_money")) $("#register_money").text(data.register_money);
            if (data.hasOwnProperty("register_kind")) $("#register_kind").text(data.register_kind);
            if (data.hasOwnProperty("tzfr_name")) $("#tzfr_name").val(data.tzfr_name);
            if (data.hasOwnProperty("qyfr_mobile") && data.qyfr_mobile != "") {
                window.location.replace("ee_u_meetting.html" + "?id=" + GetRequest()["id"]);
                return;
            }
            //            for (var i = 0; i < data.arr.length; i++) {
            //                data.arr[i]["order"] = i;
            //                addAinvestorToList(data.arr[i]);
            //            }
            if (data.hasOwnProperty("appointment_time")) {
                debugger;
                var today = new Date(data.appointment_time.time);
                var lastday = new Date(today);

                lastday.setMonth(lastday.getMonth()+6);
                $("#appointment_time").val(today.Format("yyyy-MM-ddThh:mm"));
                $("#appointment_time").attr("min",today.Format("yyyy-MM-ddThh:mm"))
                $("#appointment_time").attr("max",lastday.Format("yyyy-MM-ddThh:mm"))
            }
            if (data.hasOwnProperty("appointment_address"))
                $("#appointment_address").val(data.appointment_address);
            if (data.hasOwnProperty("tzfr_name")) {
                var tzfr = {
                    qygd_name: data["tzfr_name"],
                    qygd_idnumber: data["tzfr_idnumber"],
                    qygd_investment: data["tzfr_money"],
                    qygd_pic1: data["tzfr_pic1"],
                    qygd_pic2: data["tzfr_pic2"],
                    qygd_pic3: data["tzfr_pic3"],
                    id: data["id"],
                    qygd_jobtitle: "法人"
                };
                data.arr.unshift(tzfr);
            }
            if (data.hasOwnProperty("arr")) {
                for (var i = 0; i < data.arr.length; i++) {
                    var node = data.arr[i];
                    addAinvestorToList(node);
                }
            }
            if (data.hasOwnProperty("appointment_time"))
                $("#thesubmit").attr("disabled","disabled");
            checkInputFileImg();
        }

        function initial() {
            var today = new Date();
            $("#appointment_time").attr('min', today);
            var month = new Date(new Date().setMonth(today.getMonth() + 2));
            $("#appointment_time").attr('max', month);
            $("#thesubmit").on("click", function(events) {
                var myapi = restapis;
                var theid = GetRequest()["id"];
                var thetime = $("#appointment_time").val();
                thetime = thetime.replace("/", "-");
                var theaddress = $("#appointment_address").val();
                var theparam = "id=" + theid 
                + "&appointment_time=" + thetime 
                + "&appointment_address=" + theaddress 
                + "&confirm_name=" + $("#apply_name").val()
                + "&manage_range=" + $("#manage_range").val()
                + "&appointment_state=1";
                debugger;
                myapi.request("startMQ", null, theparam, function(result) {
                    if (result.result == 0) {
                        window.location = "ee_u_progress.html";
                    } else {
                        alert("提交错误，请检查提交的参数.")
                    }
                }, function(e) {
                    alert("提交错误，请检网络.")
                });
            });
        }
        $(document).ready(function() {
            initial();
            getmeetingdata();
        })

    </script>
</head>

<body class="my-body">

    <div style="padding:0px;marging:0px;background-size: cover;overflow-y:visible;">
        <img class="col-xs-4 col-xs-offset-4 img-responsive my-gap-top" src="images/dfa8c6ef0acedc844c59669f4f24fe1a.png">
        <div class="section my-topsection">
            <div class="container" style="vertical-align:mid;">
                <div class="col-xs-12 text-center my-gap-bottom">
                    <!--h3> 企业名称预先核准申请书</h3-->
                </div>
            </div>
            <div class="container">
                <div class="form-group my-form-group">
                    <label>企业登记名称</label>
                    <select id="apply_name" name="apply_name" class="mycompany-select">
                        </select>
                </div>
                <div class="form-group">
                    <label class="clearfix">实际经营地址</label>
                    <div id="actual_address" class="well well-lg">&nbsp;
                    </div>
                </div>
                <label for="manage_range_d">企业经营范围</label>
                <a id="openmarngGroupbtn" class="btn btn-defualt" onclick="openmarngGroup()">编辑</a>
                <div id="manage_range_d" class="col-xs-12 container" style="word-wrap:break-word">&nbsp;</div>
                <div id="marangGroup" class="form-group my-form-group wrap hide">
                    <div class="row">
                        <textarea id="manage_range" name="manage_range" class="col-xs-12 form-control" maxlength="130" style="height:280px;font-size:18px"></textarea>
                        <a class="btn btn-success col-xs-6 col-xs-offset-3 my-gap-top" onclick="hidemarangGroup()">保存</a>
                    </div>
                </div>
                <script type="text/javascript">
                        function hidemarangGroup() {
                            $("#manage_range_d").text($("#manage_range").val());
                            $("#marangGroup").addClass("hide");
                            $("#openmarngGroupbtn").removeClass("hide");
                            $("#manage_range_d").removeClass("hide");
                        }

                        function openmarngGroup() {
                            $("#manage_range").val($("#manage_range_d").text());
                            $("#marangGroup").removeClass("hide");
                            $("#openmarngGroupbtn").addClass("hide");
                            $("#manage_range_d").addClass("hide");
                        }

                    </script>
                    <hr>
                <div class="form-group">
                    <label>企业注册资本：</label>
                    <label id="register_money" class="my-form-label text-left clearfix">&nbsp;
                    </label>
                </div>
                <div class="form-group">
                    <label>企业注册类型：</label>
                    <label id="register_kind" class="my-form-label text-left clearfix">&nbsp;
                    </label>
                </div>
                <form id="bookform">
                    <div class="form-group">
                        <label class="clearfix">面签预约时间</label>
                        <div class="form-group">
                            <input id="appointment_time" class="my-selector my-date form-control" type="datetime-local">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="clearfix">面签预约地点</label>
                        <select id="appointment_address" name="appointment_address" class="mycompany-select">
                        <option title="小区总部" value="小区总部"><span style="font-size:12;color:#cccccc">园区小区总部，地址是：上海市XX区XX路233号</span></option>
                        <option title="市区总部" value="市区总部"><span style="font-size:12;color:#cccccc">园区市区总部，地址是：上海市XX区XX路233号</span></option>
                        </select>
                    </div>
                    <hr>
                    <label class="my-gap-bottom">投资人信息</label>
                    <div class="row" style="font-size:14px;">
                        <div class="col-xs-8">名称职务</div>
                        <div class="col-xs-4">投资金额</div>
                    </div>
                    <div id="investorlists" class="list-group my-list" style="padding-left:0px;padding-right:0px;marging-left:0px;marging-right:0px;">
                    </div>
                    <hr class="my-gap-top">
                    <button id="thesubmit" class="btn btn-primary form-control" type="button">提交</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addinvestorpanel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only"></span>
                    </button>
                    <h4 id="mysetTitle">投资人</h4>

                </div>
                <div class="modal-body">
                    <form class="my-form" role="form">
                        <div class="form-group my-form-group">
                            <label for="qygd_name">名称或姓名</label>
                            <input type="text" name="qygd_name" class="form-control my-input" id="qygd_name" disabled>
                        </div>
                        <div class="form-group my-form-group my-gap-bottom" style="font-size:18px;">
                            <span>职务</span>
                            <input type="text" disabled id="qygd_jobtitle" name="qygd_jobtitle" class="col-xs-5 form-control" disabled>
                        </div>
                        <div class="form-group my-form-group">
                            <label for="qygd_idnumber">证件号</label>
                            <input type="text" name="qygd_idnumber" class="form-control my-input" id="qygd_idnumber" disabled>
                        </div>

                        <div class="form-group my-form-group">
                            <label for="qygd_investment">投资金额</label>
                            <input id="qygd_investment" type="number" step="0.000001" name="qygd_investment" class="form-control my-input" disabled>
                            <span>万元</span>
                        </div>
                        <label>投资人身份证</label>
                        <div class="container-fluid">
                            <div class="row">
                                <a class="a-upload my-icon-upload" href="javascript:previewImgWithName('#qygd_pic1','#qygd_pic1_img')" style="border:0px solid #000">
                                    <img id="qygd_pic1_img" src="images/picframe.svg" width="100" height="100" class="img-responsive my-picbackground my-gap-right" style="border-radius: 8px;background-color: #E5E5E4;border: 1px solid #d3d3d3;">
                                    <label style="font-size:14px;font-weight:normal">正面</label>
                                </a>
                                <a class="a-upload my-icon-upload clearfix" href="javascript:previewImgWithName('#qygd_pic2','#qygd_pic2_img')" style="border:0px solid #000">
                                    <img id="qygd_pic2_img" src="images/picframe.svg" width="100" height="100" class="img-responsive my-picbackground my-gap-right" style="border-radius: 8px;background-color: #E5E5E4;border: 1px solid #d3d3d3;">
                                    <label style="font-size:14px;font-weight:normal">反面</label>
                                </a>
                                <a class="a-upload my-icon-upload" href="javascript:previewImgWithName('#qygd_pic3','#qygd_pic3_img')" style="border:0px solid #000">
                                    <img id="qygd_pic3_img" src="images/picframe.svg" width="100" height="100" class="img-responsive my-picbackground my-gap-right" style="border-radius: 8px;background-color: #E5E5E4;border: 1px solid #d3d3d3;">
                                    <label style="font-size:14px;font-weight:normal">营业执照</label>
                                </a>
                            </div>
                        </div>
                        <input type="hidden" id="qygd_pic1">
                        <input type="hidden" id="qygd_pic2">
                        <input type="hidden" id="qygd_pic3">
                        <div class="container">
                            <a data-dismiss="modal" class="btn btn-success col-xs-12 my-gap-top" style="font-size:22px;padding:5px;">确定</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
