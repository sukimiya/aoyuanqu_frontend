        var isnotifybarhiden = false;

        function hidenotify() {
            if (!isnotifybarhiden) {
                $("#notifybar").addClass("hide");
                isnotifybarhiden = true;
            } else {
                $("#notifybar").removeClass("hide");
                isnotifybarhiden = false;
            }
        }
