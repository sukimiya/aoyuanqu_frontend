<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>验证您的手机号码</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
    <!-- JS -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
    <link href="css/my.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        var redirectionLocation = "http://wxapp.aoyuanqu.com";
        var validateCode_static = null;
        //----------------Reference from http://www.cnblogs.com/xcsn/archive/2013/04/22/3035240.html--------
        var InterValObj; //timer变量，控制时间
        var count = 60; //间隔函数，1秒执行
        var curCount; //当前剩余秒数
        $(document).ready(function() {
            $('form').bootstrapValidator({
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                disabled: true,
                excluded: ':disabled',
                fields: {
                    validateCode: {
                        validators: {
                            message: '验证失败',
                            notEmpty: {
                                message: '输入验证码',
                            },
                            threshold: 6,
                            remote: { //ajax验证。server result:{"valid",true or false} 向服务发送当前input name值，获得一个json数据。例表示正确：{"valid",true}  
                                url: 'verfymobile.json', //验证地址
                                message: '验证码错误', //提示消息
                                delay: 2000, //每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                                type: 'POST' //请求方式
                                    /**自定义提交数据，默认值提交当前input value
                                     * 
                                     */
                                    /*data: function(validator) {
                                        return {
                                            validateCode: $('[name="validateCode"]').val()
                                        };
                                    }*/
                            }
                        }
                    },
                    inputmobile: {
                        validators: {
                            notEmpty: {
                                message: '请输入手机'
                            },
                            stringLength: {
                                min: 8,
                                max: 30,
                                message: '手机长度必须在8到11之间'
                            }
                        }
                    }
                }
            });
            $("#submitBtn").on("click", function() {

                var $this = $(this);
                $this.button('loading');

                var fv_timestamp = Date.parse(new Date());
                var fv_mobileNumber = $("#InputMoblie")
                $.ajax({　　
                    type: "POST", //用POST方式传输
                    　　dataType: "text", //数据格式:JSON
                    　　url: 'registbymobile.json', //目标地址
                    data: "mobile=" + fv_mobileNumber + "&timestamp=" + fv_timestamp,
                    　　error: function(XMLHttpRequest, textStatus, errorThrown) {
                        //
                    },
                    　　success: function(msg) {
                        var jsonObj = $.parseJSON(msg);
                        debugger;
                        if (jsonObj.result == 0) {
                            window.location = redirectionLocation;
                        }
                    }
                });
                setTimeout(function() {
                    $this.button('reset');
                    alert("请检查连接");
                }, 30000); //30秒超时


            });
            $("#InputValidateCode").on("change", function() {
                if (validateCode_static != null && $("InputValidateCode").val() == validateCode_static) {
                    $("#submitBtn").removeAttr("disabled");
                }
            });
            var request = GetRequest();
            if (request["redict"]) {
                $.querySelector
                redirectionLocation = request["redict"];
            }
            $("#verfiyBtn").on("click", function() {
                curCount = count;　　 //设置button效果，开始计时
                $("#verfiyBtn").attr("disabled", "on");
                var intid = setInterval(function() {
                    curCount--;
                    $("#verfiyBtn").text(curCount);
                    //$("#verfiyBtn").attr("data-loading-text", " " + curCount);
                    //document.title = "验证您的手机号码：" + curCount;
                    if (curCount <= 0) {
                        $("#verfiyBtn").text("重新验证");
                        $("#verfiyBtn").removeAttr("disabled");
                        clearInterval(intid);
                    }
                }, 1000);
                //
                $.ajax({　　
                    type: "POST", //用POST方式传输
                    　　dataType: "text", //数据格式:JSON
                    　　url: 'verfymobile.json', //目标地址
                    　　 //data: "dealType=" + dealType + "&uid=" + uid + "&code=" + code,
                    　　error: function(XMLHttpRequest, textStatus, errorThrown) {},
                    　　success: function(msg) {
                        var jsonObj = $.parseJSON(msg);
                        if (jsonObj.valid) {
                            validateCode_static = jsonObj.validateCode;
                        } else {
                            alert("发送验证码错误");
                            debugger;
                        }
                    }
                });
            });
        }); //ready

    </script>
</head>

<body>
    <div class="section my-topsection">

        <div class="container">
            <form id="changpwdform" class="my-form" role="form" data-toggle="validator">
                <div class="form-group">
                    <label for="InputMoblie">验证手机</label>
                    <input type="tel" name="inputmobile" class="form-control my-tel" id="InputMoblie" required>
                </div>
                <div class="form-group" style="padding-bottom:80px;">
                    <label for="validateCodeGroup">验证码</label>
                    <div id="validateCodeGroup">
                        <div class="col-xs-6" style="padding-left:0px;">
                            <input type="number" name="validateCode" class="form-control col-xs-6" id="InputValidateCode" placeholder="------" maxlength="6" required>
                        </div>
                        <div class="col-xs-2">&nbsp;</div>
                        <button id="verfiyBtn" href="#" class="btn btn-success col-xs-4" onclick="javascript:void()">验证</button>
                    </div>
                </div>

                <button id="submitBtn" class="btn btn-primary col-xs-12" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> " style="font-size:22px;">注册</button>
            </form>
        </div>
    </div>
</body>

</html>
